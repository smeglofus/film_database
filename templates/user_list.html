<div class="container">
  <h1 class="heading">Filmy u≈æivatele {{ uzivatel }}</h1>

</div>
 {% for film in films %}

  <div class="card" >
    <div class="front" style="background-image: url('{{film.img_url}}');">
        <p class="large" style="color: white">{{film.rating}}</p>
    </div>
    <div class="back">
      <div>

    </div>
